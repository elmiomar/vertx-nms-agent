<md-dialog>
    <form ng-cloak>

        <!-- dialog box title -->
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Face Details</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">

                <!-- display product information -->
                <md-input-container class="md-block">
                    <label>Face ID</label>
                    <input type="number" ng-model="id" disabled>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Remote URI</label>
                    <input ng-model="remoteUri" disabled>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Local URI</label>
                    <input ng-model="localUri" disabled>
                </md-input-container>

            </div>
        </md-dialog-content>

        <!-- button to close the dialog box -->
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Close</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
