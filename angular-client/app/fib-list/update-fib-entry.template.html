<md-dialog>
        <form ng-cloak>
    
            <!-- dialog box title -->
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Update Fib Entry</h2>
                </div>
            </md-toolbar>
    
            <md-dialog-content>
                <div class="md-dialog-content">
    
                    <!-- dialog box input fields with editable product information -->
                    <md-input-container class="md-block">
                        <label>EntryId</label>
                        <input type="number" ng-model="entryId" disabled>
                    </md-input-container>

                    <md-input-container class="md-block">
                            <label>Prefix</label>
                            <input ng-model="prefix">
                        </md-input-container>
    
                    <md-input-container class="md-block">
                        <label>Face</label>
                        <input type="number" ng-model="face">
                    </md-input-container>
    
                    <md-input-container class="md-block">
                        <label>Cost</label>
                        <input type="number" ng-model="cost">
                    </md-input-container>
    
                </div>
            </md-dialog-content>
    
            <!-- dialog box buttons -->
            <md-dialog-actions layout="row">
                <md-button ng-click="cancel()">Cancel</md-button>
                <md-button ng-click="updateFace()" class="md-primary">Update</md-button>
            </md-dialog-actions>
        </form>
    </md-dialog>
