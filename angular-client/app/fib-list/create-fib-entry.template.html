<md-dialog>
    <form ng-cloak>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Create Fib Entry</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">

                <!-- we are using ng-model to bind this view and the 'product model -->
                <md-input-container class="md-block">
                    <label>Prefix</label>
                    <input ng-model="prefix">
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Face ID</label>
                    <input type="number" ng-model="face">
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Cost</label>
                    <input type="number" ng-model="cost">
                </md-input-container>

            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Cancel</md-button>
            <md-button ng-click="createFibEntry()" class="md-primary">Create</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
